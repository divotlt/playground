<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <title>Advanced Music App</title>
</head>
<body>
  <div class="flex h-screen">
    <div class="w-1/6 bg-gray-800 text-white">
      <div class="flex items-center justify-center mt-10 mb-12">
        <img src="logo.png" alt="Logo" class="w-12 h-12">
      </div>
      <div class="flex flex-col items-start">
        <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Home</a>
        <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Playlists</a>
        <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Artists</a>
        <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Genres</a>
      </div>
    </div>
    <div class="flex-1 bg-gray-100">
      <div class="flex items-center justify-between px-4 py-3 bg-gray-200">
        <div class="flex items-center">
          <img src="playlist.png" alt="Playlist" class="w-5 h-5 mr-3">
          <h1 class="text-lg font-semibold">My Playlist</h1>
        </div>
        <button class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Create Playlist</button>
      </div>
      <div class="px-4 py-6 grid grid-cols-3 gap-4">
        <div class="bg-white rounded shadow">
          <img src="song1.png" alt="Song" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-lg font-semibold">Song Title</h2>
            <p class="text-gray-500">Artist Name</p>
          </div>
        </div>
        <div class="bg-white rounded shadow">
          <img src="song2.png" alt="Song" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-lg font-semibold">Song Title</h2>
            <p class="text-gray-500">Artist Name</p>
          </div>
        </div>
        <div class="bg-white rounded shadow">
          <img src="song3.png" alt="Song" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-lg font-semibold">Song Title</h2>
            <p class="text-gray-500">Artist Name</p>
          </div>
        </div>
        <!-- More songs... -->
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center w-full h-16 bg-gray-800 text-white">
    <div class="flex items-center justify-between w-2/3">
      <img src="play.png" alt="Play" class="w-8 h-8">
      <div class="flex items-center">
        <div class="mr-4">
          <h3 class="text-gray-300">Song Title</h3>
          <p class="text-gray-400">Artist Name</p>
        </div>
        <img src="next.png" alt="Next" class="w-6 h-6">
      </div>
    </div>
  </div>
</body>
</html>
